<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chatroom with Gun.js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #chatbox {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }
        #messageForm {
            display: flex;
            padding: 10px;
            background-color: #eee;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #sendButton {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="chatbox">
    <!-- Messages will appear here -->
</div>
<form id="messageForm">
    <input type="text" id="messageInput" placeholder="Type your message here..." required>
    <button type="submit" id="sendButton">Send</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
<script>
    // Initialize Gun.js
    const gun = Gun();

    // Reference to the 'chatroom' node in the Gun.js database
    const messages = gun.get('chatroom');

    // DOM elements
    const chatbox = document.getElementById('chatbox');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');

    // Listen for new messages and append them to the chatbox
    messages.map().once(data => {
        if (data) {
            const div = document.createElement('div');
            div.textContent = data;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the latest message
        }
    });

    // Send a new message when the form is submitted
    messageForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (message) {
            messages.set(message); // Store the message in the Gun.js database
            messageInput.value = ''; // Clear the input field
        }
    });
</script>

</body>
</html>
